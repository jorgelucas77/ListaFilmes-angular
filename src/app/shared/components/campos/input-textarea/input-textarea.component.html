<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea matInput 
            [placeholder]="titulo" 
            [name]='titulo' 
            [formControlName]="controlName">
    </textarea>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">
      Campo precisa ter no minímo {{validacao.lengthValidar(formControl, 'minlength')}} caracteres
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">
      Campo não pode ultrapassar os {{validacao.lengthValidar(formControl, 'maxlength')}} caracteres
    </mat-error>

  </mat-form-field>
</div>
